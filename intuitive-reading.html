<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感應占卜 - 神秘塔羅</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 添加月亮元素 -->
    <div class="moon"></div>
    <!-- 保留星星背景 -->
    <div class="star-small"></div>
    <div class="star-medium"></div>
    <div class="star-large"></div>

        <!-- 添加右上角贊助按鈕 -->
        <div class="coffee-button-container">
            <a href="https://www.buymeacoffee.com/siu896" target="_blank" class="coffee-button">
                <span class="coffee-icon">☕</span>
                <span class="coffee-text">Buy Me a Coffee</span>
            </a>
        </div>
    
    <div class="container">
        <header>
            <h1>感應占卜 <span class="title-icon">🌙</span></h1>
            <p class="tagline">通過直覺選擇數字，讓塔羅牌揭示你的命運</p>
        </header>
        
        <main>
            <div class="text-center">
                <p class="instruction">在心中默想你的問題，然後從下方數字中選擇三個數字</p>
                <button id="shuffle-button" class="btn btn-large btn-draw">選擇塔羅牌</button>
            </div>
            
            <div id="number-container" class="number-container" style="display: none;">
                <!-- 數字將由JavaScript動態生成 -->
            </div>
            
            <div class="card-container">
                <!-- 卡片將由JavaScript動態生成 -->
            </div>
            
            <div class="card-meaning" style="display: none;">
                <!-- 卡片解釋將由JavaScript動態生成 -->
            </div>
            
            <div class="text-center">
                <a href="index.html" class="btn btn-return">返回首頁</a>
            </div>
        </main>
        
        <footer>
            <p>© 2025神秘塔羅 - 探索你的命運</p>
        </footer>
    </div>
    
    <!-- 將音樂播放器移到這裡，body標籤內的末尾 -->
    <div class="music-player">
        <audio id="background-music" loop>
            <source src="audio/background-music.mp3" type="audio/mpeg">
            您的瀏覽器不支持音頻元素。
        </audio>
        <button id="music-toggle" class="music-btn">
            <i class="music-icon">🎵</i>
        </button>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
