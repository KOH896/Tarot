<body>
    <div class="meditation-container">

    <script>
        // å‰µå»ºå…‰ç²’å­æ•ˆæœ
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // éš¨æ©Ÿå¤§å°
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // éš¨æ©Ÿä½ç½®
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // éš¨æ©Ÿå‹•ç•«å»¶é²
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // å‰µå»ºæ°´æ™¶çƒå…§éƒ¨å…‰é»
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleCount = 15;
            const sparkles = [];
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // éš¨æ©Ÿå¤§å°
                const size = Math.random() * 4 + 1;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                
                // éš¨æ©Ÿä½ç½®
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80;
                const x = 50 + Math.cos(angle) * distance;
                const y = 50 + Math.sin(angle) * distance;
                
                sparkle.style.left = `${x}%`;
                sparkle.style.top = `${y}%`;
                
                // éš¨æ©Ÿå‹•ç•«å»¶é²
                sparkle.style.animationDelay = `${Math.random() * 3}s`;
                
                sparklesContainer.appendChild(sparkle);
                sparkles.push({
                    element: sparkle,
                    x: x,
                    y: y,
                    initialX: x,
                    initialY: y,
                    speed: Math.random() * 0.3 + 0.1 // ä¸åŒå…‰é»æœ‰ä¸åŒçš„ç§»å‹•é€Ÿåº¦
                });
            }
            
            // æ·»åŠ æ»‘é¼ ç§»å‹•äº‹ä»¶ç›£è½
            const crystalBall = document.querySelector('.crystal-ball');
            let mouseX = 0, mouseY = 0;
            let ballRect = null;
            
            // ç²å–æ°´æ™¶çƒçš„ä½ç½®å’Œå°ºå¯¸
            function updateBallRect() {
                ballRect = crystalBall.getBoundingClientRect();
            }
            
            // åˆå§‹åŒ–æ™‚ç²å–æ°´æ™¶çƒä½ç½®
            updateBallRect();
            
            // çª—å£å¤§å°æ”¹è®Šæ™‚æ›´æ–°æ°´æ™¶çƒä½ç½®
            window.addEventListener('resize', updateBallRect);
            
            // ç›£è½æ»‘é¼ åœ¨æ°´æ™¶çƒä¸Šçš„ç§»å‹•
            crystalBall.addEventListener('mousemove', function(e) {
                // è¨ˆç®—æ»‘é¼ åœ¨æ°´æ™¶çƒå…§çš„ç›¸å°ä½ç½® (0-100%)
                mouseX = ((e.clientX - ballRect.left) / ballRect.width) * 100;
                mouseY = ((e.clientY - ballRect.top) / ballRect.height) * 100;
                
                // ç¢ºä¿å€¼åœ¨0-100ç¯„åœå…§
                mouseX = Math.max(0, Math.min(100, mouseX));
                mouseY = Math.max(0, Math.min(100, mouseY));
            });
            
            // æ»‘é¼ é›¢é–‹æ°´æ™¶çƒæ™‚ï¼Œå…‰é»é€æ¼¸å›åˆ°åŸä½
            crystalBall.addEventListener('mouseleave', function() {
                mouseX = -1; // æ¨™è¨˜æ»‘é¼ å·²é›¢é–‹
                mouseY = -1;
            });
            
            // å‹•ç•«å¾ªç’°ï¼Œä½¿å…‰é»è·Ÿéš¨æ»‘é¼ ç§»å‹•
            function animateSparkles() {
                sparkles.forEach(sparkle => {
                    if (mouseX >= 0 && mouseY >= 0) {
                        // æ»‘é¼ åœ¨æ°´æ™¶çƒå…§æ™‚ï¼Œå…‰é»è¢«å¸å¼•å‘æ»‘é¼ æ–¹å‘ç§»å‹•
                        // è¨ˆç®—ç›®æ¨™ä½ç½®ï¼ˆåœ¨åŸå§‹ä½ç½®å’Œæ»‘é¼ ä½ç½®ä¹‹é–“ï¼‰
                        const targetX = sparkle.initialX + (mouseX - 50) * 0.5;
                        const targetY = sparkle.initialY + (mouseY - 50) * 0.5;
                        
                        // å¹³æ»‘éæ¸¡åˆ°æ–°ä½ç½®
                        sparkle.x += (targetX - sparkle.x) * sparkle.speed;
                        sparkle.y += (targetY - sparkle.y) * sparkle.speed;
                        
                        // ç¢ºä¿å…‰é»ä¸æœƒè¶…å‡ºæ°´æ™¶çƒç¯„åœï¼ˆä¿æŒåœ¨ä¸­å¿ƒ80%å€åŸŸå…§ï¼‰
                        sparkle.x = Math.max(10, Math.min(90, sparkle.x));
                        sparkle.y = Math.max(10, Math.min(90, sparkle.y));
                    } else {
                        // æ»‘é¼ é›¢é–‹æ™‚ï¼Œå…‰é»ç·©æ…¢å›åˆ°åŸå§‹ä½ç½®
                        sparkle.x += (sparkle.initialX - sparkle.x) * 0.05;
                        sparkle.y += (sparkle.initialY - sparkle.y) * 0.05;
                    }
                    
                    // æ›´æ–°å…‰é»ä½ç½®
                    sparkle.element.style.left = `${sparkle.x}%`;
                    sparkle.element.style.top = `${sparkle.y}%`;
                });
                
                requestAnimationFrame(animateSparkles);
            }
            
            // å•Ÿå‹•å‹•ç•«
            animateSparkles();
        });
    </script>
